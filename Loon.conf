wifi-access-socks5-port = 7221
proxy-test-url = http://cp.cloudflare.com/generate_204
internet-test-url = http://wifi.vivo.com.cn/generate_204
test-timeout = 3
interface-mode = auto

[Proxy]

[Remote Proxy]
机场 = https://sub.store/download/collection/iOS,udp=true,fast-open=default,vmess-aead=true,skip-cert-verify=default,enabled=true

[Proxy Chain]

[Proxy Group]
兜底 = select,DIRECT,全球加速,url = http://cp.cloudflare.com/generate_204
苹果服务 = select,DIRECT,HK,JP,US,SG,url = http://cp.cloudflare.com/generate_204,img-url = applelogo
全球加速 = select,HK,JP,US,SG,StarLink,url = http://cp.cloudflare.com/generate_204,img-url = globe.asia.australia
HK = url-test,HK_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
JP = url-test,JP_Filter,url = http://cp.cloudflare.com/generate_204,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
US = url-test,US_Filter,url = http://cp.cloudflare.com/generate_204,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
SG = url-test,SG_Filter,url = http://cp.cloudflare.com/generate_204,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
StarLink = url-test,StarLink_Filter,url = http://cp.cloudflare.com/generate_204,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

[Remote Filter]
HK_Filter = NameRegex, FilterKey = "港"
JP_Filter = NameRegex, FilterKey = "日"
US_Filter = NameRegex, FilterKey = "美"
SG_Filter = NameRegex, FilterKey = "新"
StarLink_Filter = NameRegex, FilterKey = "US"

[Rule]
#Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR
#Strategy:DIRECT,PROXY,REJECT
#Options:no-resolve(only for IP-CIDR,IP-CIDR2,GEOIP,IP-ASN)

FINAL,兜底

